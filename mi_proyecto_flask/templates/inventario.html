{% extends 'base.html' %}
{% block content %}
<h2>Inventario</h2>

<!-- Tabla que muestra los productos -->
<table border="1" cellpadding="5" cellspacing="0">

    {% for producto in productos %}
    <tr>
        <td>{{ producto.codigo }}</td>
