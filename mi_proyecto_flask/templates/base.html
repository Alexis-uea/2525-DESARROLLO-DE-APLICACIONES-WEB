<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Mi Sitio Flask</h1>
        <!-- Navegación principal -->
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a> |
            <a href="{{ url_for('about') }}">Acerca de</a> |
            <a href="{{ url_for('mostrar_inventario') }}">Productos</a>
        </nav>
    </header>

    <!-- Contenido que cambia según la plantilla -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Mi Proyecto Flask</p>
    </footer>
</body>
</html>
