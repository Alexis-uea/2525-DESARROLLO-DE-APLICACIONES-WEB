<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para que sea responsive -->
    <title>{{ title }}</title>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Mi Sitio Flask</h1>

        <!-- Menú de navegación -->
        <nav>
            <!-- Usamos listas para mejor accesibilidad (opcional) -->
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; gap: 10px;">
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('about') }}">Acerca de</a></li>
                <li><a href="{{ url_for('mostrar_inventario') }}">Productos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido dinámico que se inyecta desde otras plantillas -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Mi Proyecto Flask</p>
    </footer>
</body>
</html>
