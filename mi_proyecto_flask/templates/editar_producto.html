{% extends 'base.html' %}

{% block content %}
<h2>Editar Producto</h2>

<!-- Formulario prellenado con datos existentes -->
<form method="post">
    {{ form.hidden_tag() }}  <!-- CSRF Token -->

    <!-- Campo no editable: Código -->
    <label>Código:</label>
    <input type="text" value="{{ producto.codigo }}" readonly><br><br>

    <label for="nombre">Nombre:</label>
    {{ form.nombre(size=64) }}<br><br>

    <label for="cantidad">Cantidad:</label>
    {{ form.cantidad(min=1) }}<br><br>

    <label for="precio">Precio:</label>
    {{ form.precio(step="0.01") }}<br><br>

    {{ form.submit() }}
</form>
{% endblock %}
