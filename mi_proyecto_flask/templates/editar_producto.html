{% extends 'base.html' %}

{% block content %}
<h2>Editar Producto</h2>

<!-- Formulario para editar producto existente -->
<form method="post">
    <label for="codigo">CÃ³digo:</label>
    <input type="text" id="codigo" name="codigo" value="{{ producto.codigo }}" readonly><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br><br>

</form>
{% endblock %}
